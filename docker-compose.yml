version: "3.9"
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8082:80"
  wishlist:
    build: .
    ports:
      - "8181:8181"
      - "8081:8081"
    networks:
      - webproxy
    depends_on:
      - nginx
  prometheus:
    image: prom/prometheus
    volumes:
      - ./grafana/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - wishlist
  grafana:
    image: grafana/grafana:7.5.7
    ports:
      - "3000:3000"
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources
    depends_on:
      - wishlist
      - prometheus
networks:
  webproxy:
    driver: bridge
